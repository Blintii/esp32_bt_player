<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vezérlőpult</title>
    <style>
        :root {
            --varColorBG_1: rgb(11, 22, 21);
            --varColorBG_2: rgb(29, 12, 9);
            --varColorBG_3: rgb(16, 3, 31);
            --varColorText: white;
        }

        html {
            font-family: sans-serif;
            color: var(--varColorText);
            /* margin settings above: fix scrollbar appearing jump glitch */
            margin-left: calc(100vw - 100%);
            margin-right: 0;
        }

        body {
            margin: 0;
            padding: 1em;
            box-sizing: border-box;
        }

        #BG_gradient {
            background: radial-gradient(circle at 68% 52%, var(--varColorBG_1) 0, var(--varColorBG_2) 57%, var(--varColorBG_3) 100%);
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            z-index: -100;
        }

        #default_text {
            margin-top: 10vh;
            font-size: 3em;
            text-align: center;
        }
    </style>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="BG_gradient"></div>
    <div id="pageHeader">
        <div id="headerText"></div>
    </div>
    <div id="default_text">Loading...</div>
    <dialog id="deleteDialog">
        <div id="deleteText">Delete?</div>
        <div class="deleteDialogButtons">
            <button id="deleteButtonCancel">Cancel</button>
            <button id="deleteButtonConfirm">Delete</button>
        </div>
    </dialog>

    <!-- TEMPLATES -->
    <template id="tmpModbusBox">
        <div class="modbusBox">
            <div class="titleBox">
                <div class="iconPrefixBox">
                    <div class="clipPathIcon" style="clip-path: url(#path-tag);"></div>
                    <b class="deviceName">add</b>
                </div>
                <div class="uiDeviceAddressBox iconPrefixBox">
                    <div class="uiDeviceAddress">
                        <div class="clipPathIcon" style="clip-path: url(#path-mail);"></div>
                        <div><span class="uiDeviceAddressPrefix">0x</span><span class="uiDeviceAddressText" contenteditable></span></div>
                    </div>
                    <div class="uiDeviceAddressSet">
                        <div class="clipPathIcon" style="clip-path: url(#path-edit);"></div>
                    </div>
                </div>
                <div class="uiDeviceDelete deviceNotExist">
                    <div class="clipPathIcon" style="clip-path: url(#path-trash);"></div>
                </div>
            </div>
            <div class="uiControls"></div>
        </div>
    </template>
    <template id="tmpControlItem">
        <div class="uiBox borderBox">
            <div class="uiHeader">text</div>
            <div class="uiBody"></div>
        </div>
    </template>
    <template id="tmpCheckBox">
        <div class="uiCheckBox">
            <div class="uiCheckBoxFig">
                <div></div>
            </div>
            <div class="uiCheckBoxText"></div>
        </div>
    </template>
    <template id="tmpLED">
        <div class="LED">
            <div class="ledBulb"></div>
            <div class="ledText"></div>
        </div>
    </template>

    <!-- VECTOR GRAPHICS -->

    <!-- SCRIPTS -->
    <script src="classes.js"></script>

</body>
</html>
